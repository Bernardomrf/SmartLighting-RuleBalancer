<body>

<div class="wrapper">
    <div class="sidebar" data-color="blue" data-image="/static/assets/img/sidebar-5.jpg">

    <!--   you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple" -->


    	<div class="sidebar-wrapper">
            <div class="logo">
                <a href="/" class="simple-text">
                    Smart Gateway
                </a>
            </div>
            <ul class="nav">
                <li>
                    <a href="/settings">
                        <i class="pe-7s-science"></i>
                        <p>Settings</p>
                    </a>
                </li>
                <li class="active">
                    <a href="/register">
                        <i class="pe-7s-plus"></i>
                        <p>Register new Gateway</p>
                    </a>
                </li>
                <li>
                    <a href="http://smart-gateway.local:8123">
                        <i class="pe-7s-home"></i>
                        <p>Home Control</p>
                    </a>
                </li>
                <li>
                    <a href="/about">
                        <i class="pe-7s-info"></i>
                        <p>About</p>
                    </a>
                </li>
				<li class="active-pro">
                    <a href="/logout">
                        <i class="pe-7s-rocket"></i>
                        <p>Logout</p>
                    </a>
                </li>
            </ul>
    	</div>
    </div>

    <div class="main-panel">

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Add a new Gateway</h4>
                                <p class="category">Visit the <a href="https://smart-gateway.lan/"> Smart Gateway web site</a> to generate a new code and enter it in the box bellow.</p>
                            </div>
                            <div class="content">

                                <form action="/device/register" method="post">
                                      <label for="otc" class="control-label">One Time Code: </label><br>

                                      <input class="form-control" style="width: 20%;" type="text" name="otc"><br>

                                      <input class="btn btn-outline" type="submit" value="Register">
                                </form>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container-fluid">
                <p class="copyright pull-right">
                    &copy; 2017 Smart Gateway. All Rights Reserved. Created by Bruno Silva
                </p>
            </div>
        </footer>


    </div>
</div>
